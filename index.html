<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scrip.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="picture_section">
        <div>
          <img src="Img/odin-lined.png" alt="The Odin Project Logo" />
          <h1>Sign-Up Form</h1>
        </div>
      </div>

      <div class="form_section">
        <div class="header">
          This is a registration interface practice website！
        </div>
        <div class="input-section">
          <p>Start Registration！</p>
          <form id="my-form">
            <label for="firstname"
              >FIRST NAME<input
                type="text"
                id="firstname"
                name="firstname"
                required />
              <div id="first-name-error" class="error"></div
            ></label>

            <label for="lastname"
              >LAST NAME<input
                type="text"
                id="lastname"
                name="lastname"
                required />
              <div id="last-name-error" class="error"></div
            ></label>

            <label for="email">
              EMAIL<input type="email" id="email" name="email" required />
              <div id="email-error" class="error"></div>
            </label>

            <label for="phonenumber"
              >Phone Number<input
                type="tel"
                id="phonenumber"
                name="phonenumber"
                required
                pattern="[0-9]{10}" />
              <div id="phone-number-error" class="error"></div
            ></label>

            <label for="password"
              >PASSWORD<input
                type="password"
                id="password"
                name="password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
              <div id="password-error" class="error"></div
            ></label>

            <label for="Cpassword"
              >CONFIRM PASSWORD<input
                type="password"
                id="Cpassword"
                name="Cpassword"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
              <div id="Cpassword-error" class="error"></div
            ></label>
          </form>
        </div>

        <div class="submit-section">
          <!-- 提交部分 -->
          <div>
            <button type="submit" form="my-form">Create Account</button>
            <!-- 提交按钮，绑定到ID为 my-form 的表单 -->
            <p>Already have an account?? <a href="">SIGN IN</a></p>
            <!-- 登录链接 -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
